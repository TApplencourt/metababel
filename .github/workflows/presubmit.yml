name: Presubmit
on: [push, pull_request]

jobs:
  run_tests_gcc:
    runs-on: ubuntu-latest
    name: Run tests gcc
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo add-apt-repository ppa:lttng/ppa
          sudo apt-get update
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: gcc ruby babeltrace2 libbabeltrace2-dev
          version: 1.0
      - name: Run tests
        run: CC=gcc CFLAGS="-Wall -Werror" rake test
  run_tests_llvm:
    runs-on: ubuntu-latest
    name: Run tests llvm
    steps:
      - uses: actions/checkout@v2
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: clang ruby babeltrace2 libbabeltrace2-dev
          version: 1.0
      - name: Run tests
        run: CC=clang CFLAGS="-Wall -Werror" rake test
